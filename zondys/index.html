<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="theme" rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
  <script src="script.js"></script>
  <title>Zondy's Cafe</title>
</head>

<body>
  <img id="zondy-icon" src="zondy-mascot.png"></img>

  <div id="hamburger">
      <svg width="99" height="33" viewBox="0 0 99 53" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="99" height="11" fill="#2D4851"/>
          <rect y="21" width="99" height="11" fill="#2D4851"/>
          <rect y="42" width="99" height="11" fill="#2D4851"/>
      </svg>
  </div>
  
    <!-- Hero Section -->
    <section id="hero-section">
        <div id="hero-container">
          <img id="hero-img" src="zondy-photo.png"></img>
        </div>
        
      <div id="hero-content">
        <div id="button-col">
            <a href="order.html" class="button-orange" id="element2">
              <div class="menutext" id="element3">ZONDY'S MENU</div>
              <div class="orange" id="element4"></div>
            </a>
            <a href="merch.html" class="button-orange" id="element3">
              <div class="menutext" id="element6">MERCH SHOP</div>
              <div class="orange" id="element5"></div>
            </a>
        </div>

        <dotlottie-player src="https://lottie.host/fb7bf055-ea0f-4871-8c9e-2c38c3ea49bc/h92LTsEni9.lottie" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        
        <div id="hours">
            <h3>HOURS</h3>
            <p class="hours">M-F : 11 am - 8 pm</p>
            <p class="hours">Sat: 12 pm - 9 pm</p>
            <p class="hours">Sun: CLOSED</p>
        </div>
      </div>

      <div id="zondy-circle">
        <img src=""></img>
      </div>

      <img id="bubble" src="speechbubble.png"></img>
      
    </section>

    <!-- Section 1 -->
    <div id="section1" class="content-section">
      <h2>Check out some of our seasonal favorites!</h2>

      <div id="item-container">
        <div id="gingerbread" class="menu-items">
          <img id="gingerbread-img" src="gingerbread.png"></img>
          <div class="menu-text">Iced Gingerbread Cookie Latte</div>
          <div class="background-circle"></div>
        </div>

        <div id="mocha" class="menu-items">
          <img id="mocha-img" src="mocha.png"></img>
            <div class="menu-text">Dark Peppermint Bark Mocha</div>
            <div class="background-circle"></div>
        </div>

        <div id="caramel" class="menu-items">
          <img id="caramel-img" src="caramel.png"></img>
            <div class="menu-text">Salted Caramel Latte</div>
            <div class="background-circle"></div>
        </div>
      </div>
    </div>

    <div id="order-card">
        <p class="centered-text">Whether itâ€™s a special holiday treat or a tried-and-true classic off our menu...</p>
        <a href="order.html">
            <button id="button-blue">
                <p class="centered-text">BUY YOUR DRINK OF CHOICE ON THE GO!</p>
            </button>
        </a>
    </div>

    <div>
      <img id="artist-img" src="artist.png"></img>
      <div id="carousel">
        <img class="carousel-img" src="carousel1.png"></img>
        <img id="hidden" class="carousel-img" src="carousel2.png"></img>
        <img id="hidden" class="carousel-img" src="carousel3.png"></img>
      </div>
    </div>
  </body>
</html>
