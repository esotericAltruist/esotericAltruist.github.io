<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Loading Animation</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100vh; /* This centers vertically */
        perspective: 1000px; /* Adjust the perspective depth */
      }

      svg {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 70vw;
        height: 70vh;
      }

      #svg-morning {
        /* display: none; */
        /* animation: morning 15s ease-in-out infinite; */
      }

      #svg-dusk {
        /* animation: dusk 15s ease-in-out infinite; */
        display: none;
      }

      #svg-night {
        display: none;
        /* animation: night 15s ease-in-out infinite; */
      }

      #room {
        z-index: -1;
      }

      #log-stand-armR {
        animation: cook 3s linear reverse infinite;
        transform-origin: top left;
      }

      @keyframes cook {
        0% {
          transform: rotateY(0deg) rotateZ(0deg) ;
        }
        50% {
          transform: rotateZ(-1deg) rotateY(5deg) ;
        }
        100% {
          transform: rotateY(0deg) rotateZ(0deg) ;
        }
      }

      @keyframes morning {
      0% {
        opacity: 0%
      }
      25% {
        opacity: 0%
      }
      50% {
        opacity: 0%
      }
      75% {
        opacity: 100%
      }
      100% {
        opacity: 0%
      }
      } 

      @keyframes dusk {
      0% {
        opacity: 0%
      }
      25% {
        opacity: 100%
      }
      50% {
        opacity: 0%
      }
      75% {
        opacity: 0%
      }
      100% {
        opacity: 0%
      }
      } 

      @keyframes night {
      0% {
        opacity: 0%
      }
      25% {
        opacity: 0%
      }
      50% {
        opacity: 100%
      }
      75% {
        opacity: 0%
      }
      100% {
        opacity: 0%
      }
      } 

      
    </style>
  </head>
