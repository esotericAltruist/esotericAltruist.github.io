<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Playground</title>
    <style>
      /* Add your global styles here */
      #element1:hover {
        /* Add element 1 animations here */
        transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 1.2s;
        transform: rotateZ(180deg) scale(-.5);
        background-color: gold;
        
      }

      #element2.onClick {
        /* Add element 2 animations here */
        animation-name: fall;
        animation-duration: .5s;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(.19,1.02,1,.67);
      }

      #element3:hover {
        /* Add element 3 animations here */
        animation: flip 0.5s backwards cubic-bezier(1,-0.05,0,1.01);

      }

      @keyframes flip {
        0% {
          transform: rotateY(0deg) scale(.95);
        }
        100% {
          transform: rotateY(360deg) scale(1.02);
        }
      }

      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin: 20px;
        display: inline-flex; /* Use flex to center text vertically */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        text-align: center; /* Center text horizontally */

        /* You can add animation/transition code to all elements here */
      }

      @keyframes fall {
          0% { 
            transform: translate(0);
          }
          60% {
            transform: translate(50px, 500px) rotateZ(45deg);
          }
          80% {
            transform: translate(60px, 350px) rotateZ(60deg);
          }
          100% {
            transform: translate(100px, 500px) rotateZ(90deg);
          }
            
        }

      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation Playground</h1>
    <div class="animated-element" id="element1">Text 1</div>

    <div class="animated-element" id="element2">Text 2</div>

    <div class="animated-element" id="element3">Text 3</div>

    <!-- You can add more elements here -->

    <script>
      // JavaScript for adding interactivity (if needed)

      // For example: if you want to add a class when an element gets clicked, use code similar to:
      // const elementX = document.getElementById("elementX");
      // elementX.addEventListener("click", () => {
      // elementX.classList.toggle("clicked"); // Adds "clicked" class if it's not there, otherwise it removes it
      // });

      const element2 = document.getElementById("element2");
      element2.addEventListener("click", () => {
        element2.classList.toggle("onClick");
      });
    </script>
  </body>
</html>
